<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Title Bar -->
	<title>PromApp | Login</title>
	<link rel="SHORTCUT ICON" href="images/favicon.ico">

	<!-- Import Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>

	<!-- Import Materialize (relies on JQuery) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

	<!-- Import Local CSS -->
    <link href="css/promapp-material.css" rel='stylesheet' type='text/css' />
    <link href="css/color-scheme.css" rel='stylesheet' type='text/css' />

	<!-- Import Parse and Dependents -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.4.1/holder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
	<script type="application/x-javascript">
		addEventListener("load", function() {
			setTimeout(hideURLbar, 0);
		}, false);
		function hideURLbar(){
			window.scrollTo(0,1);
		}
	</script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="index.html" class="brand-logo center">PromApp</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
			</ul>
		</div>
	</nav>
	<div class="container vspace2 hide-on-small-only"></div>
	<div><h1 class="center-align gray-font">Sign In</h1></div>
	<div class="container vspace2 hide-on-small-only"></div>
	<div class="row">
		<div class="col s12 m8 offset-m2">
			<ul class="tabs">
				<li class="tab col s6 m4"><a class="active" href="#girl-panel">For Girls</a></li>
				<li class="tab col s6 m4"><a href="#store-panel">For Stores</a></li>
			</ul>
		</div>
		<div class="col m2 hide-on-small-only"></div>
		<div id="girl-panel" class="col s12 m8 offset-m2"><!-- Girl Sign In -->
			<div id="status" class="card-panel hide">
				An error occurred.
			</div>
			<div class="col s1"></div><!-- balance out row -->
			<div class="section row">
				<div class="input-field col s12">
					<input id="girl-email" type="email" class="validate" data-error="Invalid Email" data-success="">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="girl-pwd" type="password" class="validate" data-error="Incorrect Password" data-success="">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 signin-only hide">
					<input id="girl-pwd2" type="password" class="validate">
					<label for="password">Confirm Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 signin-only hide">
					<input id="girl-name" type="text">
					<label for="password">Your Name</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 vspace2"></div>
				<button id="girl-sign-up" class="col s12 m4 offset-m1 btn primary">Sign Up</button>
				<div class="col s12 vspace1 hide-on-med-and-up"></div>
				<button id="girl-sign-in" class="col s12 m4 offset-m2 btn primary">Log In</button>
				<div class="col m1 hide-on-small-only"></div>
			</div>
			<div class="col s10 offset-s1 divider"></div>
			<div class="section row">
				<button class="col s12 m10 offset-m1 btn primary" id="facebook-button">Use Facebook</button>
				<div class="col m1 hide-on-small-only"></div>
			</div>
		</div><!-- Girl Sign In -->

		<div id="store-panel" class="col s12 m8 offset-m2"><!-- Store Sign In -->
			<div class="row vspace1"></div>
			<div class="row">
				<div class="input-field col s12">
					<input id="username" type="text" class="validate">
					<label for="username">Store Username</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="pwd" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 vspace2"></div>
				<a class="col s12 m4 offset-m1 btn primary">Sign Up</a>
				<div class="col s12 vspace1 hide-on-med-and-up"></div>
				<a class="col s12 m4 offset-m2 btn primary">Log In</a>
				<div class="col m1 hide-on-small-only"></div>
			</div>
		</div><!-- Store Sign In -->
		<div class="col m2 hide-on-small-only"></div> 
	</div>

    <!-- Login handler script -->
    <script src="./js/promapp_multi_login.js"></script>
</body>
</html>

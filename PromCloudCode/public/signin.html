<html>

<head>
	<title>PromApp | Login</title>
    <link rel="SHORTCUT ICON" HREF="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,700,300,600,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="CSS/style.css" rel='stylesheet' type='text/css' />
    <link href="CSS/promapp.css" rel='stylesheet' type='text/css' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.3.3.min.js">
  </script>
	<script src="js/promapp_signup.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" id="toolbar">
        <a href="index.html">Prom App</a>
</div>
<div class="main-content">
	<div class="container">
		<div class="panel-group col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						  <a data-toggle="collapse" data-parent="#accordion" href="#facebook-signin">Log In With Facebook</a>
					</h4>
				</div>
				<div id="facebook-signin" class="panel-collapse collapse in">
					<div class="panel-body">
						<button id="facebook-button" class="btn btn-facebook btn-block ">Facebook Login</button>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						  <a data-toggle="collapse" data-parent="#accordion" href="#signin">Sign In With Email</a>
					</h4>
				</div>
				<div id="signin" class="panel-collapse collapse">
					<div class="panel-body">
						<div class="form" role="form">
							<div id="login-status" class="form-group alert alert-danger hidden" role="alert">
							</div>
						    <div class="form-group ">
						        <label for="login-email">Email Address:</label>
						        <input type="email" class="form-control" id="login-email" placeholder="email@example.com">
						    </div>

						    <div class="form-group ">
						        <label for="login-password">Password:</label>
						        <input type="password" class="form-control" id="login-password" placeholder="Password">
						    </div>
						    <button class="btn btn-default" id="sign-in-submit">Sign in</button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#signup">Create Account</a>
					</h4>
				</div>
				<div id="signup" class="panel-collapse collapse">
					<div class="panel-body">
						<div class="form" role="form">
							<div id="singup-status" class="form-group alert alert-danger hidden" role="alert">
							</div>
						    <div class="form-group">
						    	<label for="signup-name">Name:</label>
						    	<input type="text" class="form-control" id="signup-name" placeholder="First Last">
						    </div>
						    <div class="form-group">
						        <label for="signup-email">Email Address:</label>
						        <input type="email" class="form-control" id="signup-email" placeholder="email@example.com">
						    </div>
						    <div class="form-group">
						        <label for="signup-password">Password:</label>
						        <input type="password" class="form-control" id="signup-password" placeholder="Password">
					        </div>
						    <div class="form-group">
						        <input type="password" class="form-control" id="signup-password2" placeholder="Verify Password">
						    </div>
						    <div class="form-group">
						    	<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-default active">
										<input type="radio" name="accountType" id="useroption" autocomplete="off" value="false" checked> User Account
									</label>
									<label class="btn btn-default">
										<input type="radio" name="accountType" id="storeoption" autocomplete="off" value="true"> Store Account
									</label>
								</div>
								</div>
						    <button class="btn btn-default" id="sign-up-submit">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div> 
<div class="footer">
      <div class="container">
          <div class="col-sm-12">
          	<h3 class="center-block"> Contact Us </h3>
          </div>
          <div class="col-md-4">
              <h4> Address: </h4>
              <p class="address">370 Broadway
Saratoga Springs, NY 12866</p>
          </div>
          <div class="col-md-4">
              <h4> Email: </h4>
              <p><a class="email" href="mailto:customerservice.promapp@gmail.com">customerservice.promapp@gmail.com</a></p>
          </div>
      </div>
      <div id="contact" class="container">
          <div class="copyright">&copy; PromApp LLC 2014</div>
      </div>
  </div>
</body>
</html>
